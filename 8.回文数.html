<script>
    var isPalindrome = function(x) {
        // 思路：转为字符串，字符串转为数组，数组反转，反转后转为字符串，比较
        const newArr =  x.toString().split('').reverse().join('')
        console.log(x.toString()=== newArr)
        console.log(x)
        console.log(newArr)
        return x=== newArr
    };

    isPalindrome(-121)
